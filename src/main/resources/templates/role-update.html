<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>宝时易采购后台管理系统</title>
    <meta name="description" content="宝时易采购后台管理系统">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="/assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li shiro:haspermission="index" >
                    <a href="/"><i class="menu-icon fa fa-laptop"></i>首页</a>
                </li>
                <li class="menu-title" shiro:haspermission="purch">采购管理</li><!-- /.menu-title -->
                <li shiro:haspermission="purch">
                    <a href="/view/request-list"> <i class="menu-icon ti-files"></i>采购申请单 </a>
                </li>
                <li shiro:haspermission="purch">
                    <a href="/view/ask-list"> <i class="menu-icon ti-file"></i>询价单</a>
                </li>
                <li class="menu-title" shiro:haspermission="finance" >财务系统</li><!-- /.menu-title -->
                <li shiro:haspermission="finance" >
                    <a href="/view/finance-list"> <i class="menu-icon ti-money"></i>采购记录表</a>
                </li>
                <li shiro:haspermission="finance" >
                    <a href="/view/bill-list"> <i class="menu-icon ti-printer"></i>对账单</a>
                </li>
                <li shiro:haspermission="permission" class="active">
                    <a href="/view/user-list"> <i class="menu-icon ti-user"></i>权限管理</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</aside>
<!-- /#left-panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="./"><img src="/images/logo4.png" alt="Logo"></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">
                <div class="header-left">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <button type="button" class="btn btn-link" id="usernameButton"></button>
                        </a>
                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="javascript:changepassword();"><i class="fa fa-power -off"></i>修改密码</a>
                            <a class="nav-link" href="javascript:logout();"><i class="fa fa-power -off"></i>退出</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header-->


    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>权限管理<span class="ti-angle-right"/>修改角色</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">

                        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="smallmodalLabel">请确认</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true"></span>
                                        </button>
                                    </div>
                                    <div class="modal-body" id="alertmessage">
                                        <p>

                                        </p>
                                        <input hidden id="deletevalue">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="card-header">
                            <strong class="card-title">
                                角色信息
                            </strong>
                        </div>
                        <div class="card-body card-block">
                            <form id="rolenewForm">
                                <input name="roleid" th:value="${role.id}" hidden>
                                <div class="form-group"><label class=" form-control-label">角色名称</label>
                                    <div class="col-12 col-md-9"><input type="text" name="name" placeholder="最多10个字" class="form-control" th:value="${role.name}"></div>
                                </div>

                                <div class="form-group">
                                    <label class=" form-control-label">配置权限</label>
                                    <div class="col-12 col-md-9">
                                        <div class="form-check">
                                            <th:block th:each="permission:${permissions}">
                                                <th:block th:if=" ${permission.type} eq '0'">
                                                    <div class="checkbox">
                                                        <label class="form-check-label ">
                                                            <input type="checkbox" name="permission" class="form-check-input" th:value="${permission.id}" th:text="${permission.cname}"
                                                                   th:attr="checked=${thymeleafutils.contains(permission.id,role)?true:false}">
                                                        </label>
                                                    </div>
                                                    <div class="row form-group">
                                                        <div class="col col-md-12">
                                                            <div class="form-check-inline form-check">
                                                                <div class="col">
                                                                    <th:block th:each="permission2:${permissions}">
                                                                        <th:block th:if=" ${permission2.type} eq '2' and ${permission2.parentid} eq ${permission.id}">
                                                                            <label class="form-check-label ">
                                                                                <input type="checkbox" name="permission" class="form-check-input" th:value="${permission2.id}" th:text="${permission2.cname}" th:attr="checked=${thymeleafutils.contains(permission2.id,role)?true:false}">
                                                                            </label>
                                                                        </th:block>
                                                                    </th:block>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </th:block>
                                            </th:block>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group"><label class=" form-control-label">项目数据权限</label>
                                    <div class="col-12 col-md-9">
                                        <select name="projectid" class="form-control">
                                            <option value="0">请选择项目数据权限</option>
                                            <option th:selected="${role.projectid eq project.id}" th:each="project:${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="offset-lg-4">
                                        <button type="button" class="btn btn-success" id="createroleButton">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div><!-- .animated -->
</div><!-- .content -->

</div><!-- /#right-panel -->

<!-- Right Panel -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>


<script src="https://cdn.bootcss.com/bootstrap-table/1.14.2/bootstrap-table.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.14.2/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/common-index.js"></script>
<script src="/js/role-new.js"></script>

</body>
</html>
