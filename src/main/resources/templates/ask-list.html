<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!--[if lt IE 7]>

<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>宝时易采购后台管理系统</title>
    <meta name="description" content="宝时易采购后台管理系统">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="/assets/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li shiro:haspermission="index">
                    <a href="/"><i class="menu-icon fa fa-laptop"></i>首页</a>
                </li>
                <li class="menu-title" shiro:haspermission="purch">采购管理</li><!-- /.menu-title -->
                <li shiro:haspermission="purch">
                    <a href="/view/request-list"> <i class="menu-icon ti-files"></i>采购申请单 </a>
                </li>
                <li class="active" shiro:haspermission="purch">
                    <a href="/view/ask-list"> <i class="menu-icon ti-file"></i>询价单</a>
                </li>
                <li class="menu-title" shiro:haspermission="finance" >财务系统</li><!-- /.menu-title -->
                <li shiro:haspermission="finance">
                      <a href="/view/finance-list"> <i class="menu-icon ti-money"></i>采购记录表</a>
                </li>
                <li shiro:haspermission="finance">
                    <a href="/view/bill-list"> <i class="menu-icon ti-printer"></i>对账单</a>
                </li>
                <li shiro:haspermission="permission">
                    <a href="/view/user-list"> <i class="menu-icon ti-user"></i>权限管理</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</aside>
<!-- /#left-panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="./"><img src="/images/logo4.png" alt="Logo"></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">
                <div class="header-left">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false">
                            <button type="button" class="btn btn-link" id="usernameButton"></button>
                        </a>
                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="javascript:changepassword();"><i class="fa fa-power -off"></i>修改密码</a>
                            <a class="nav-link" href="javascript:logout();"><i class="fa fa-power -off"></i>退出</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header-->


    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>采购管理<span class="ti-angle-right"/>物料采销表</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <div class="modal fade" id="deletealertModal" tabindex="-1" role="dialog"
                             aria-labelledby="smallmodalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="smallmodalLabel">请确认</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true"></span>
                                        </button>
                                    </div>
                                    <div class="modal-body" id="deletealertmessage">
                                        <p>
                                        </p>
                                    </div>
                                    <input hidden id="deletevalue">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" id="deleteConfirmButton">确认
                                        </button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-header">
                            <strong class="card-title">
                                <div class="pull-left" shiro:haspermission="purch-query">
                                    <button type="button" class="btn btn-primary" id="allButton">全部</button>
                                    <button type="button" class="btn btn-primary" id="notcompleteButton">未完结</button>
                                    <button type="button" class="btn btn-primary" id="completeButton">已完结</button>
                                </div>
                                <div class="pull-right"  shiro:haspermission="purch-query">
                                    <form class="form-inline" id="searchaskForm">
                                        <div class="form-group"><input type="date" name="createtime" placeholder="发起时间"
                                                                       required="" class="form-control">
                                        </div>
                                        <button type="button" class="btn btn-primary" id="searchaskButton">筛选
                                        </button>
                                    </form>
                                </div>
                            </strong>
                        </div>
                        <div class="card-body">
                            <table data-toggle="table" data-url="/admin/ask/list"
                                   class="table table-striped table-bordered table-condensed" id="ask-list-table"
                                   data-pagination="true" >
                                <thead>
                                <tr>
                                    <th data-field="id">编号</th>
                                    <th data-field="createtime">发起时间</th>
                                    <th data-field="createusername">发起人</th>
                                    <th data-field="type" data-formatter="typeformatter" data-align="center">类型</th>
                                    <th data-field="request.resource.material.name">耗材类型</th>
                                    <th data-field="status" data-formatter="statusformatter" data-align="center">状态</th>
<!--                                    <th data-field="id" data-formatter="askformatter" data-align="center">操作</th>-->
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
    </div><!-- .content -->
    <div id="rowoperator" hidden>
        <button type="button" name="deleteoperator" class="btn btn-link" shiro:haspermission="purch-back"> 撤回</button>
    </div>
</div><!-- /#right-panel -->

<!-- Right Panel -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>


<script src="https://cdn.bootcss.com/bootstrap-table/1.14.2/bootstrap-table.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.14.2/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/common-index.js"></script>
<script src="/js/ask-list.js"></script>

</body>
</html>
